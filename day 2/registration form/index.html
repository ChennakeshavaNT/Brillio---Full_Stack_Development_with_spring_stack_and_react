<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <center>
        <div class="signin">
            <div class="register">
                <h1 style="padding-top: 3rem; padding-left: 2rem; padding-right: 2rem;color: whitesmoke;">Registration Form</h1>
                <h5 style="padding-bottom: 1rem;color: antiquewhite;">Create your account. it's free and only takes a minute</h5>
                <form action="">
                    <input class="form-control" type="text" name="" id="fname" placeholder="First Name" pattern="[A-Za-z]{15}">
                    <input class="form-control" type="text" name="" id="lname" placeholder="Last Name" pattern="[A-Za-z]{15}" >
                    <br>
                    <br>
                    <input class="form-control" type="text" name="" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <br>
                    <input class="form-control" type="text" name="" id="passwd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <br>
                    <input class="form-control" type="text" name="" id="cpasswd" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <br>
                    <input type="checkbox" name="" id="checkbx">
                    <p id="tc" style="color: white;">I accept the <span>Terms of Use</span> & <span>Privacy Policy</span> </p>
                    <br>
                    <input class="btn btn-success" type="button" value="Register Now" id="reg-btn">
                </form>
            </div>
            <div class="signin-atag">Already have an account? <a href="#"><u>Sign in</u></a> </div>
        </div>
    </center>


</body>

</html>
